<div class="container mx-5">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group ">
      <label for="ilogin" class="form-label">Login: </label>
      <input id="ilogin" type="text" class="form-control w-50" formControlName="login" />
    </div>
    <div class="form-group">
      <label for="ipassword" class="form-label">Password: </label>
      <input id="ipassword" type="password" class="form-control w-50" formControlName="password" />
    </div>

    <small class="error" *ngIf="loginFailed">Login failed!</small>

    <div class="form-group mt-3">
      <button class="btn btn-primary" type="submit">Login</button>
    </div>
  </form>
</div>
