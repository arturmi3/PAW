<div class="container mx-5">
<form [formGroup]="storyForm" (ngSubmit)="save()">
    <div class="form-group mt-3">
        <label for="id">identyfikator</label>
        <input type="number" name="id" class="form-control" formControlName="id" placeholder="id" readonly/>
    </div>  
    <div class="form-group mt-3">
        <label for="name">funkcja biznesowa</label>
        <input type="text" name="name" class="form-control" formControlName="name" placeholder="name" [readOnly]="action==1"/>
    </div>
    <div class="form-group mt-3">
        <label for="description">opis</label>
        <input type="text" name="description" class="form-control h-100" formControlName="description" placeholder="description" [readOnly]="action==1"/>
    </div>

    <div class="form-group mt-3">
        <button *ngIf="action==0 || action==2" class="btn btn-primary" type="submit">Save</button>
        <button *ngIf="action==1" class="btn btn-primary" type="submit">Close</button>
        <!--
        <button class="btn btn-primary" type="secondary" (click)="cancel()">Cancel</button>
        -->
     </div>
</form>
</div>
